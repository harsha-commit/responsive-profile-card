<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile-pic">
        <img
          src="https://source.unsplash.com/720x600/?face"
          width="90px"
          height="90px"
        />
      </div>
      <div class="info">
        <h2>Harsha Vardhan</h2>
        <p>Software Development Engineer</p>
        <div class="social">
          <!-- Four circle divs here -->
          <button>Call</button>
          <button>Message</button>
        </div>
        <div class="stats">
          <div class="likes">60k</div>
          <div class="comments">20k</div>
          <div class="shares">12k</div>
        </div>
      </div>
    </div>
  </body>
</html>
